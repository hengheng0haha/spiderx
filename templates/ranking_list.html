<script>
    function showRankingList(out) {
        data = out.result;
        console.log(out);
        $('#ranking-list-out').empty();
        var template = $("<li id='template'/>").append("<span class=\"sale-info\"><a id=\"ranking-title\" target=\"_blank\"></a> <i class=\"icon-img-up\" id=\"icon-up\"></i><i class=\"icon-img-down\" id=\"icon-down\"></i></span><span class=\"sale-num\" id=\"total\"></span>");
        template.appendTo('#ranking-list-out');
        for(var i = 0;i < data.length;i ++) {
            var row = $('#template').clone();
            row.find("#ranking-title").text(data[i][0]);
            row.find("#ranking-title").attr('href', data[i][1]);
            row.find('#total').text(data[i][2]);
            if(data[i][3] == 'up'){
                row.find('#icon-down').remove();
            }else if(data[i][3] == 'down'){
                row.find('#icon-up').remove();
            }else{
                row.find('#icon-down').remove();
                row.find('#icon-up').remove();
            }
            row.attr('id', 'data');
            row.appendTo('#ranking-list-out');
        }
        $("#template").remove();
    }
</script>
